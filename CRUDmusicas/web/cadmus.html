<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro de produtos</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body style="background-color: #ededed" class="d-flex align-items-center justify-content-center">
        <form style="margin-top: 30px;" method="post" action="cadmus.jsp">
            
            <p>
                <label for="capa"> URL da Capa:</label>
                <input class="form-control" id="capa" type="text" name="capa" size="40" maxlength="6000">
            </p>
            <p>
                <label for="nom"> Nome da Faixa:*</label>
                <input class="form-control" id="nom" type="text" name="nome" size="40" maxlength="50" required>
            </p>
            <p>
                <label for="band">Artista:</label>
                <input class="form-control" id="band" type="text" size="40" maxlength="100" name="banda">
            </p>
            <p>
                <label for="album">Álbum: </label>
                <input class="form-control" id="album" type="text" size="40" maxlength="40" name="album">
            </p>
            <p>
                <label for="ano">Ano de Lançamento: </label>
                <input class="form-control" id="ano" type="number" min="1860" name="ano">
            </p>
            <p>
                <label for="link"> URL da Música:</label>
                <input class="form-control" id="link" type="text" name="link" size="40" maxlength="6000">
            </p>
            <p class="text-center">
                <input class="btn btn-dark w-50" type="submit" value="Salvar">
            </p>
            
        </form>
    </body>
</html>
